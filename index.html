<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Docler chat</title>
  <meta name="description" content="Docler chat app with socket.io">
  <meta name="author" content="Mező István">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="chat">
    <div class="chat__messages--wrapper">
        <div class="chat__messages--messages"></div>
    </div>
    <div class="chat__inputs">
      <input class="chat__inputs__user shadow-small-primary"
        type="text"
        placeholder="Guest">
      <input class="chat__inputs__message shadow-small-primary"
        type="text"
        placeholder="Type here to chat"
        onkeydown="CHAT.messageSender.sendMessageOnEnter(event)">
      <button class="chat__inputs__send shadow-small-accent typography-big-bold"
        onclick="CHAT.messageSender.sendMessage()">
        Send
      </button>
    </div>
  </div>
  <script src="http://185.13.90.140:8081/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
