<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Docler chat</title>
  <meta name="description" content="Docler chat app with socket.io">
  <meta name="author" content="Mező István">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="chat">
    <div id="chat__messages--wrapper">
        <div id="chat__messages--messages"></div>
    </div>
    <div id="chat__inputs">
      <input id="chat__inputs__user"
        type="text"
        placeholder="Guest">
      <input id="chat__inputs__message"
        type="text"
        placeholder="Type here to chat"
        onkeydown="MessageSender.sendMessageOnEnter(event)">
      <button id="chat__inputs__send"
        onclick="MessageSender.sendMessage()">
        Send
      </button>
    </div>
  </div>
  <script src="http://185.13.90.140:8081/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
